<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Montserrat", sans-serif;
            background: #F2E6EB;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #FFF8F7;
            border-radius: 40px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 0rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: #FAF3F7;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-top {
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border: 1px solid #FFB1C0;
            border-bottom: none;
        }

        .input-bottom {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            border: 1px solid #FFB1C0;
        }

        .form-group input:focus {
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #924759;
            color: #FFF8F7;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #8B4456;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 0.75rem;
            border-radius: 25px;
            margin-bottom: 1rem;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 1rem;
            border-radius: 25px;
            margin-bottom: 1rem;
        }

        input[type="password"] {
            -webkit-text-security: disc;
        }

        @media (prefers-reduced-transparency: reduce) {
            input[type="password"]:focus {
                background-color: #f0f0f0;
                color: transparent;
                text-shadow: 0 0 0 #000;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Admin panel</h1>
    </div>
</div>
</body>
</html>
